<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Favorites</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <div id="app">
    <header>

      <img src="./assets/Gitfav.svg" alt="Logo">

      <div class="input-wrapper">
        <label class="sr-only" for="search">Usuário do GitHub</label>
        <input type="text" name="" id="search" placeholder="Digite o Github username que quer favoritar">
        <button>
          <i class="ph ph-star"></i>
          Favoritar
        </button>
      </div>

    </header>

    <div class="table-wrapper">
      <table>

        <thead>
          <tr>
            <th>Usuários</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>

          <!-- <tr>
          <td class="user">
            <img src="https://github.com/pcaldi.png" alt="Imagem Github">
            <a href="https://github.com/pcaldi" target="blank">
              <p>Paulo Caldi</p>
              <span>pcaldi</span>
            </a>
          </td>
          <td class="repositorios">123</td>
          <td class="seguidores">123</td>
          <td class="remove">
            <button>Remover</button>
          </td>
        </tr> -->

        </tbody>
      </table>

      <div class="empty-state hide">
        <img src="./assets/Estrela.svg" alt="Imagem de uma estrela">
        <p>Nenhum favorito adicionado</p>
      </div>

    </div>

  </div>
</body>

</html>
